  <!-- Variables y estilos base de servicios.html -->
  <style>
    :root {
      --brand-primary:   #FF7700;  /* naranja medio */
      --brand-secondary: #CC6000;  /* naranja oscuro */
      --body-bg:         #FFFFFF;  /* blanco */
      --body-color:      #333333;  /* gris oscuro */
      --card-bg:         #FFFFFF;  /* blanco */
    }
  
    /* === Reset y body === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: white !important;
      color: var(--body-color);
      padding-top: 70px;
    }
  
    /* === NAVBAR === */
    .navbar {
      background-color: var(--body-bg) !important;
      height: 80px;
      padding: 0;
    }
    .navbar-light .navbar-nav .nav-link {
      color: var(--brand-primary) !important;
      transition: color .3s;
    }
    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link.active {
      color: var(--brand-secondary) !important;
    }
  
    /* === HERO === */
    .hero {
      background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%) !important;
      color: #fff !important;
      padding: 5rem 0;
      margin-bottom: 3rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff !important;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #fff!important;
    }
    .btn-hero {
      background-color: #fff;
      color: var(--brand-primary);
      font-weight: 600;
      border-radius: 50px;
      padding: .75rem 1.5rem;
      box-shadow: 2px 10px 12px rgba(0, 0, 0, 0.384);
      transition: background .3s, color .3s;
    }
    .btn-hero:hover {
      background-color: #f1f1f1;
      color: var(--brand-secondary);
    }
  
    /* === SEPARADORES === */
    .section-title {
      color: var(--brand-primary);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .section-desc {
      color: var(--body-color);
      margin-bottom: 2rem;
    }
  
    /* === TARJETAS === */
    .card {
      background-color: var(--card-bg);
      border: none;
      border-radius: .5rem;
      box-shadow: 2px 10px 12px rgba(0, 0, 0, 0.801);
      transition: transform .3s, box-shadow .3s;
      width: 500px;
      height: 250px;
      
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.493);
    }
    .card h3 {
      color: var(--brand-primary);
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .card .h4 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .card ul li {
      margin-bottom: .5rem;
    }
  
    /* === SCROLL‑REVEAL === */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .reveal.visible {
      opacity: 1;
      transform: none;
    }
    .navbar-brand img{
      height: 80px;
    }
    footer{
      color: var(--body-color) !important;
    }
  
  </style>
